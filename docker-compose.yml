networks:
  calendar_app_network:
    name: calendar_app_network

services:
  frontend:
    container_name: calendar_app_nginx
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - calendar_app_network

  db:
    image: postgres:latest
    container_name: calendar_app_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: calendar_app
    networks:
      - calendar_app_network

  backend:
    container_name: calendar_app_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/calendar_app
    depends_on:
      - db
    networks:
      - calendar_app_network